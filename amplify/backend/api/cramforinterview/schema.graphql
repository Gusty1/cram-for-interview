type Subject @model {
  id: ID!
  subject: String!
  chineseName: String
  createDate: String
  updateDate: String
  isShow: Boolean
  remark: String
}

type Subtitle @model {
  id: ID!
  subject: String
  subtitle: String!
  createDate: String
  updateDate: String
  isShow: Boolean
  remark: String
}

type Question @model {
  id: ID!
  subject: String
  subtitle: String
  question: String!
  answer: String
  clickCount: Int
  createDate: String
  updateDate: String
  isShow: Boolean
  remark: String
}

type QuestionReport @model {
  id: ID!
  questionId: String
  question: String
  errorMsg: String
  createDate: String
  updateDate: String
  checkResult: String
  failReason: String
  remark: String
}

type Opinion @model {
  id: ID!
  opinion: String
  checkResult: String
  createDate: String
  updateDate: String
  failReason: String
  remark: String
}

type NewQuestion @model {
  id: ID!
  subject: String
