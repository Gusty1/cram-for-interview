  image: String
}

type Subtitle @model {
  id: ID!
  subject: String
  en_name: String!
  zh_name: String
  enable: Boolean
  image: String
}

type Question @model {
  id: ID!
  subtitle: String
  question: String!
  answer: String
  enable: Boolean
  useful: Int
  read: Int
}
