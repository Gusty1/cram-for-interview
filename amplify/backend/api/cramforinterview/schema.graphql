type Subject @model {
  id: ID!
  en_name: String!
  zh_name: String
  enable: Boolean
  image: String
}

type Subtitle @model {
  id: ID!
  subject: String
  en_name: String!
  zh_name: String
  enable: Boolean
  image: String
}

type Question @model {
  id: ID!
  subtitle: String
  question: String!
  answer: String
  enable: Boolean
  useful: Int
}

type BugReport @model {
  id: ID!
  questionID: String!
  email: String
  fixContent: String!
  status: String
  result: String
}

type Maintain @model {
  id: ID!
  finishDate: String
  showText: String
  remark: String
}